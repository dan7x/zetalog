<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zetalog Popup Window</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<link href="bootstrap.min.css" rel="stylesheet">
<script src="bootstrap.bundle.min.js"></script>

<div class="bg">

</div>

    <main class="form-signin">

        <h1 class="h1">Edit Target GSheet</h1>
        <div class="showcase">
            <label for="targsheetDisplay">Current Target Sheet</label>
            <input type="text" class="form-control" id="targsheetDisplay" value="" disabled>
        </div>
        <div class="form-signin">
            <form>
                <button id="gotosheet" class="w-100 btn btn-lg">Go to sheet</button>
            </form>
        </div>
        
        <form id="gsheetform">
            <div class="form-floating">
                <input type="text" class="form-control" id="gsheetID" placeholder="Enter GSheet ID" required>
                <label for="gsheetID">GSheet ID</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="gsheetTab" placeholder="Enter GSheet Tab" required>
                <label for="gsheetID">GSheet Tab</label>
            </div>

                </div>
            </div> -->
            <br>
            <button id="gsheetsubmit" class="w-100 btn btn-lg" type="submit">Save</button>
        </form>
